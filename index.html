<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Entrar</title>
  <link href="./public/styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <div class="image">
      <img src="./images/f2.svg" alt="controle de video game e fone de ouvido entre uma menina e um menino">
    </div>

    <div class="form">
      <form action="#">

        <!--head-->
        <div class="form-header">
          <div class="title">
            <h1>Entar</h1>
          </div>
          <div class="login-button">
            <button>
              <a href="/html/register.html">Cadastra-se</a>
            </button>
          </div>
        </div>

        <!-- inputs -->
        <div class="input-group" style="flex-direction: column;">
          <div class="input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Insira sua senha" required>
          </div>
        </div>

        <div class="continue-button">
          <button style="margin-bottom: 1rem;">
            <a href="#">
              Continuar
            </a>
          </button>
          <button>
            <a href="./html/register.html">
              Cadastrar-se
            </a>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
